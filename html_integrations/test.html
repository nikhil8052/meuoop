<html>
<head>
    <title>Meuooop Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .header .logo {
            font-size: 24px;
            color: #6C00FF;
            font-weight: bold;
        }
        .header .logo span {
            display: block;
            font-size: 12px;
            color: #000000;
            font-weight: normal;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .header .buttons .preview {
            background-color: #E0E0E0;
            color: #000000;
        }
        .header .buttons .save-draft {
            background-color: #E0E0E0;
            color: #000000;
        }
        .header .buttons .publish {
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .upload-icon {
            width: 80px;
            height: 80px;
            background-color: #F5F0FF;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
        .upload-icon i {
            font-size: 36px;
            color: #000000;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            padding: 20px;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
        }
        .search-group .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
        }
        .search-group .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            flex-grow: 1;
        }
        .search-group .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .search-group .categories .category {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-group .categories .category.active {
            background-color: #6C00FF;
            color: #ffffff;
        }
        .search-group .categories .category.inactive {
            background-color: #E0E0E0;
            color: #000000;
        }
        .next-button {
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Meuooop
            <span>ADMIN</span>
        </div>
        <div class="buttons">
            <button class="preview">Preview</button>
            <button class="save-draft">Save Draft</button>
            <button class="publish">Publish</button>
        </div>
    </div>
    <div class="container">
        <div class="upload-icon">
            <i class="fas fa-upload"></i>
        </div>
        <div class="input-group">
            <input type="text" placeholder="App Name">
            <input type="text" placeholder="Description">
        </div>
        <div class="search-group">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search apps or flows">
            </div>
            <div class="categories">
                <div class="category active">App Category</div>
                <div class="category inactive">App Category</div>
                <div class="category inactive">App Category</div>
                <div class="category inactive">App Category</div>
                <div class="category inactive">App Category</div>
            </div>
        </div>
        <button class="next-button">Next</button>
    </div>
</body>
</html>
