  <style>
   body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .header .left {
            display: flex;
            align-items: center;
        }
        .header .left i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .left span {
            font-size: 18px;
            font-weight: 600;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .right .search-bar {

            border-radius: 5px;
            padding: 10px;
            color: #fff;
            margin-right: 20px;
        }
        .header .right .button {
            background-color: #4a4a4a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }
        .header .right .profile {
            display: flex;
            align-items: center;
        }
        .header .right .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

            display: flex;
            align-items: center;
            margin: 20px 0;
        }

            margin-right: 5px;

            padding: 20px;
            border-radius: 10px;

            align-items: center;
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar .menu-item i {
            font-size: 20px;
            margin-right: 10px;
        }
        .sidebar .menu-item span {
            font-size: 16px;
        }
        .content {
            flex: 1;
            margin-left: 20px;
        }
        .content .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .content .tabs .tab {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        .content .tabs .tab.active {

        }
        .content .section {

            padding: 20px;
            border-radius: 10px;

        .content .section .cta {
            text-align: center;
            margin-top: 20px;
        }

            background-color: #4a4a4a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;

            padding: 40px;
            border-radius: 10px;

            margin-top: 20px;

            margin-bottom: 20px;
        }
